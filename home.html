<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/master.css">
	<script>
		$(function() {		   
				// main menu toggler
				$('.nav').prepend('<div class="menu-icon"><span>Menu</span></div>');
				$('.menu-icon').click(function(){						
					$('ul.dropdown').slideToggle(700);
					$(this).toggleClass("active");	
				});			
				// sub menu accordion-like toggler 
				var $menuToggler = $('.sub > a');
				$menuToggler.click(function(e) {
					e.preventDefault();
					var $this = $(this);
					$this.toggleClass('current').next('ul').toggleClass('current');
				});			
			});
		$(document).ready(function($){			
			var offset = 300,
				//browser window scroll (in pixels) after which the "back to top" link opacity is reduced
				offset_opacity = 1200,
				//duration of the top scrolling animation (in ms)
				scroll_top_duration = 700,
				//grab the "back to top" link
				$back_to_top = $('.cd-top');

			//hide or show the "back to top" link
			$(window).scroll(function(){
				( $(this).scrollTop() > offset ) ? $back_to_top.addClass('cd-is-visible') : $back_to_top.removeClass('cd-is-visible cd-fade-out');
				if( $(this).scrollTop() > offset_opacity ) { 
					$back_to_top.addClass('cd-fade-out');
				}
			});

			//smooth scroll to top
			$back_to_top.on('click', function(event){
				event.preventDefault();
				$('body,html').animate({
					scrollTop: 0 ,
					}, scroll_top_duration
				);
			});
		});

	</script>
</head>
<body>
	<header id="header" class="">
		<div id="lang-bar">
			
		</div>

		<div id="menu" class="container">
			<div id="navbar" class="nav main-nav">
				<ul class="dropdown">
					<li class="">
						<a href="#">TRANG CHỦ</a>												
					</li>
					<li class="">
						<a href="#">ALBUM</a>
											
					</li>
					<li class="">
						<a href="#">GÓI DỊCH VỤ</a>						
					</li>
					<li class="">
						<a href="#">ĐỐI TÁC</a>						
					</li>
					<li class="">
						<a href="#">KHUYẾN MÃI</a>						
					</li>
					<li class="sub">
						<a href="#">CHÚNG TÔI</a>
						<ul>
							<li class="sub"><a href="">THÔNG TIN MỚI</a></li>
						</ul>					
					</li>
				</ul>
			</div>
		</div>
	</header><!-- /header -->
	
	<section>

		
	</section>

	<footer class="container-fluid">		
		
	</footer>
	<a href="#0" class="cd-top">Top</a>
</body>
</html>
